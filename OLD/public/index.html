<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<head>
  <title>MoxSonic Audience Controller</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery-1.11.1.js"></script>
  <script src="/moxsonic-controller.js"></script>
</head>

<div id="page">
  <div class="greater-container">
    <div class="item-0">
      <p>MOXSONIC AUDIENCE CONTROL INTERFACE</p>
    </div>
    <div class="rounded">
      <div class="speed-title tray">
        Change the speed of players' cannon
      </div>
      <div class="inc-buttons tray">
        <div> <button id="inc-button1" onclick="return false">Increase P1</button></div>
        <div> <button id="inc-button2" onclick="return false">Increase P2</button></div>
        <div> <button id="inc-button3" onclick="return false">Increase P3</button></div>
        <div> <button id="inc-button4" onclick="return false">Increase P4</button></div>
      </div>
      <div class="dec-buttons tray">
        <div> <button id="dec-button1" onclick="return false">Decrease P1</button></div>
        <div> <button id="dec-button2" onclick="return false">Decrease P2</button></div>
        <div> <button id="dec-button3" onclick="return false">Decrease P3</button></div>
        <div> <button id="dec-button4" onclick="return false">Decrease P4</button></div>
      </div>
    </div>
    <div class="bottom-buttons rounded">
      <div class="global-title tray">
        Global Factors
      </div>
      <div class="spawnbutton tray">
        <div> <button id="collectible-button" onclick="return false">Increase Likelihood of Collectible</button></div>
      </div>
      <div class="tempo-buttons tray">
        <div> <button id="dec-tempo" onclick="return false">Decrease Tempo</button></div>
      </div>
      <div class="tempo-buttons tray">
          <div> <button id="inc-tempo" onclick="return false">Increase Tempo</button></div>
      </div>
    </div>
  </div>
</div>

</html>
